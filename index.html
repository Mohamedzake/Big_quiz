<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        color: #2c3e50;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      .hidden {
        display: none;
      }

      #loginError {
        color: #e74c3c;
        margin-top: 10px;
      }

      #result {
        font-weight: bold;
        margin-top: 15px;
      }

      .options label {
        display: block;
        margin-bottom: 10px;
      }

      .options input[type="radio"] {
        margin-right: 10px;
      }

      #quizEnd {
        text-align: center;
      }

      #finalScore {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loginPage">
        <h1>Quiz App Login</h1>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <p id="loginError" class="hidden"></p>
      </div>

      <div id="quizPage" class="hidden">
        <h1>Quiz</h1>
        <div id="quizSetup" class="hidden">
          <select id="topic">
            <option value="chemistry">Chemistry</option>
            <option value="physics">Physics</option>
          </select>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button onclick="startQuiz()">Start Quiz</button>
        </div>
        <div id="questionContainer" class="hidden">
          <h2 id="question"></h2>
          <div id="options" class="options"></div>
          <button onclick="submitAnswer()" id="submitBtn">Submit Answer</button>
          <button onclick="nextQuestion()" id="nextBtn" class="hidden">
            Next Question
          </button>
          <p id="result" class="hidden"></p>
        </div>
        <div id="quizEnd" class="hidden">
          <p id="finalScore"></p>
          <button onclick="tryAgain()">Try Again</button>
          <button onclick="endApp()">End App</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
